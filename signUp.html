<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
      crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <!--image-->
            <div class="vec col-md-6">
                <h5 class="text-center">Be in charge of your money</h5>
                <p class="text-center">Create a new Styx finance account and take charge</p>
                <img src="https://res.cloudinary.com/friilancer/image/upload/v1569282271/srpvmlhnoilfvpdadtt1.png">
            </div>
            <!--form-->
            <div class="col-12 col-sm-12 col-md-6 main">
              <h4 class="abs">Sign In</h4>

              <form action="register.php" method="POST">
                <div class="form-group mb-4">
                    <label for="fname">Full Name:</label> 
                    <input type="text" id="fname" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email address:</label> 
                    <input type="email" id="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </div>
                <div class="form-group mb-4">
                    <label for="phone">Number:</label>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><span>234</span></span>
                        </div> 
                            <input type="number" id="phone" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                
                  <input type="password" id="password" placeholder="at least 6 characters" class="form-control" data-toggle="password" minlength="6" required>
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-eye"></i></span>
                  </div>
                    </div>
                    <br>
                  <div class="form-group mb-4">
                    <label for="cpword">Confirm Password:</label>
                    <input type="password" id="cpword" class="form-control" minlength="6" required>
                </div>
                
                </div>
                <br>
                <!--sign up button-->
                <button type="submit">Sign Up</button>
            </form>
            <br>    
            <!-- sign in link-->
            <p class="text-center">Already have an account? <a href="login.html" class="signUpLink">Sign In</a></p>
           </div>
    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/abdo-host/bootstrap-show-password@master/bootstrap-show-password.min.js"></script>

    </body>
</html>
